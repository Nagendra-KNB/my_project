<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
  body{
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .main-content{
    width: 100%;
    height: 70px;
    display: flex;
    justify-content: center;
    align-items: center;

  }
  .content{
    width: 400px;
    height: auto;
    background-color: red;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .gameDis{
    justify-content: space-around;
    width: 100%;
    gap: 20px;
  }
  .gameDis div {
    width: 200px;
    border-radius:9px;
    background-color: white;
  }
  .userChoice{
    width: 100%;
    justify-content: space-around;
  }

</style>
<body>
  <div class="main-content">
    <div class="content">
      <div class="userScore h1 text-white   px-5" id="userScore" ></div>
      <div class="h1 text-white">Vs</div>
      <div class="computerScore h1 text-white   px-5" id="computerScore" value="0"></div>
    </div>
  </div>
  <div class="result h1 text-white my-5" id="result"></div>
  <div class="gameDis d-flex align-items-center px-3 " id="gameDis">
    <div class="userCard h1 text-center py-5" id="userCard">Rock</div>
    <div class="computerCard h1 text-center py-5" id="computerCard">Paper</div>
  </div>
  <div class="gameDis d-flex align-items-center  px-3 " id="gameDis">
    <div class="userCard h4 text-center bg-primary " >You</div>
    <div class="computerCard h4 text-center bg-primary " >Computer</div>
  </div>
  <div class="userChoice d-flex  align-items-center mt-5  flex-wrap  " id="userChoice">
    <button class="btn btn-success button px-2  mt-5 " id="rock" value="rock">Rock</button>
    <button class="btn btn-success button px-2  mt-5 " id="paper" value="paper">Paper</button>
    <button class="btn btn-success button px-2  mt-5 " id="scissor" value="scissor">Scissor</button>
  </div>
</body>
<script>
  function id(e){
    return document.getElementById(e)
  }
  let userScore = id("userScore");
  let computerScore = id("computerScore")
  let userCard = id("userCard");
  let computerCard = id("computerCard")
  let rock = id("rock");
  let paper = id("paper");
  let scissor = id("scissor");
  let result = id("result");


  computerScoreValue = 00
  userScoreValue = 00

  userScore.innerHTML = userScoreValue;
  computerScore.innerHTML = computerScoreValue;

  // computer random choices
  let choice = ["rock" ,"paper","scissor"]

  rock.addEventListener("click",function(){
    let randomNumber =  Math.floor(Math.random() * (3));
    userCard.innerHTML = rock.value;
    computerCard.innerHTML = choice[randomNumber];

    if(userCard.innerHTML == "rock" && computerCard.innerHTML == choice[2]){
      result.innerHTML = "you won";
      userScoreValue++;
      userScore.innerHTML = userScoreValue;
  computerScore.innerHTML = computerScoreValue;
    }
    if(userCard.innerHTML == "rock" && computerCard.innerHTML ==  choice[0] ){
      result.innerHTML = "Game Tied";
      userScore.innerHTML = userScoreValue;
  computerScore.innerHTML = computerScoreValue;
    }
    if(userCard.innerHTML == "rock" && computerCard.innerHTML == choice[1]){
      result.innerHTML = "Computer Won";
      computerScoreValue++;
      userScore.innerHTML = userScoreValue;
      computerScore.innerHTML = computerScoreValue;
    }
    
  })
  paper.addEventListener("click",function(){
    let randomNumber =  Math.floor(Math.random() * (3));
    userCard.innerHTML = paper.value;
    computerCard.innerHTML = choice[randomNumber];

    if(userCard.innerHTML == "paper" && computerCard.innerHTML == choice[0]){
      result.innerHTML = "you won";
      userScoreValue++;
      userScore.innerHTML = userScoreValue;
  computerScore.innerHTML = computerScoreValue;
    }
    if(userCard.innerHTML == "paper" && computerCard.innerHTML == choice[1]){
      result.innerHTML = "Game Tied";
      userScore.innerHTML = userScoreValue;
  computerScore.innerHTML = computerScoreValue;
    }
    if(userCard.innerHTML == "paper" && computerCard.innerHTML == choice[2]){
      result.innerHTML = "Computer Won";
      computerScoreValue++;
      userScore.innerHTML = userScoreValue;
  computerScore.innerHTML = computerScoreValue;

    }
  })
  scissor.addEventListener("click",function(){
    let randomNumber =  Math.floor(Math.random() * (3));
    userCard.innerHTML = scissor.value;
    computerCard.innerHTML = choice[randomNumber];

    if(userCard.innerHTML == "scissor" && computerCard.innerHTML == choice[1]){
      result.innerHTML = "you won";
      userScoreValue++;
      userScore.innerHTML = userScoreValue;
      computerScore.innerHTML = computerScoreValue;
    }
    if(userCard.innerHTML == "scissor" && computerCard.innerHTML == choice[0]){
      result.innerHTML = "Computer won";
      computerScoreValue++;
      userScore.innerHTML = userScoreValue;
      computerScore.innerHTML = computerScoreValue;
    }
    if(userCard.innerHTML == "scissor" && computerCard.innerHTML == choice[2]){
      result.innerHTML = "Game Tied";
      
    }
    
  })

  
  
</script>
</html>
